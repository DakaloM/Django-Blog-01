{% extends 'articles/base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/add_article.css' %}">

{% endblock %}
{% block title %}
    Login Page
{% endblock %}


{% block content %}
    <div class="action-bar">
      <h3>Add Your Own Story</h3>
      <a class=" btn btn-read-more add-story" href="">Add Story</a>
    </div>
    <form class="login-form" action="" method="post">
        {% csrf_token %}
        
            
            <div class="form-input">
              <input type="text" class="form-control"  placeholder="username" name="username">
            </div>
          
          
            <div class="form-input">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
            </div>
          
          <p class="link">Dont have an account? Register <a href="{% url 'register' %}">here</a></p>
        <button type="submit" class="btn btn-read-more">Submit</button>
    </form>
{% endblock %}
